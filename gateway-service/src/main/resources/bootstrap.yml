spring:
  application: 
    name: gateway-service
  
  profiles:
    active: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9999/eureka/
 

server:
  connection-timeout: 60000
  port: 5555
  
zuul:
  sensitive-headers: Cookie,Set-Cookie
  ignored-services: "*"
  routes:
    member-service:
      path: /member-service/**
      serviceId: member-service 
      
    task-service:
      path: /task-service/**
      serviceId: task-service 
      
    event-service:
      path: /event-service/**
      serviceId: event-service 
      
    auth-service:
      path: /auth-service/**
      serviceId: auth-service 